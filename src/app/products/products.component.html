<div class="p-3">
  <div class="card-body">
    <h3> Products Component</h3>
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Checked</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products" >
        <td> {{product.name}}</td>
        <td> {{product.price}}</td>
        <td>
          <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
          <i [class] ="product.checked?'bi bi-check':'bi bi-circle'"></i>
        </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
